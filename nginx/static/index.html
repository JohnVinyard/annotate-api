<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotate UI</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <template id="sound-view-template">
        <div class="sound-view-outer-container">
            <div class="sound-view-controls">
                <div class="sound-view-zoom-in" v-on:click="zoomIn">+</div>
                <div class="sound-view-zoom-out" v-on:click="zoomOut">-</div>
            </div>

            <div class="sound-view-container">
                <canvas class="sound-view-visualization">
                </canvas>
            </div>
        </div>
    </template>

    <header class="container">
        <div class="columns">
            <div class="column col-1">Annotate</div>
            <div class="column col-11"></div>
        </div>
    </header>

    <main id="app">
        <!-- Feature selection -->
        {{ currentFeature ? currentFeature.user_name : undefined }}
        <select id="feature-bots" v-model="currentFeature" @change="changeFeature">
          <option v-for="feature in features" v-bind:value="feature">
            {{ feature.user_name }}
          </option>
        </select>

        <!-- Search -->
        <section class="container">

            <div class="columns">
                <div class="column col-12">
                    <input
                            id="search-criteria"
                            type="text"
                            placeholder="tags"
                            v-model="textQuery"
                            @keyup="queryChange" />
                    <input id="search" type="submit" v-on:click="handleSubmit" />
                </div>
            </div>

            <div v-on:click="remoteSearch">
              {{ candidateQuery ? candidateQuery.soundUri : undefined }}
            </div>
        </section>
    </main>

    <section class="container">
      <div class="columns">
          <div class="column col-12">
              <ul id="search-results">

              </ul>
          </div>
      </div>
    </section>
</body>
</html>
