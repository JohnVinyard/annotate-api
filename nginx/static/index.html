<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotate UI</title>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

    <template id="sound-view-template">
        <div class="sound-view-container">
            <canvas class="sound-view-visualization">
            </canvas>

            <div class="sound-view-controls">
                <div class="sound-view-zoom-in">+</div>
                <div class="sound-view-zoom-out">-</div>
            </div>
        </div>
    </template>

    <header class="container">
        <div class="columns">
            <div class="column col-1">Annotate</div>
            <div class="column col-11"></div>
        </div>
    </header>
    <div id="temp-container"></div>
    <main>
        <section class="container">
            <div class="columns">
                <div class="column col-12">
                    <input
                            id="search-criteria"
                            type="text"
                            placeholder="tags" />
                    <input id="search" type="submit" />
                </div>
            </div>
            <div class="columns">
                <div class="column col-12">
                    <ul id="search-results">

                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
